<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Light Sensor (BH1750)</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Lichtschalterbeleuchtung</h1>

        <h2 class="mt-5">Helligkeit (Aktueller Wert)</h2>

        <!-- Aktueller Helligkeit als Progressbar -->
        <div class="progress">
            <div id="helligkeitsverlauf-balken" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Aktueller Helligkeit als Text -->
        <p id="helligkeitsmessungs-text">Bitte etwas Geduld die erste Messung erfolg...</p>

        <h2 class="mt-5">Helligkeit (Durchschnittlicher Wert)</h2>

        <!-- Durchschnittlicher Helligkeit als Progressbar -->
        <div class="progress">
            <div id="durchschnittlicher-helligkeitsverlauf-balken" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>
        
        <!-- Durchschnittlicher Helligkeit als Text -->
        <p id="durchschnittlicher-helligkeitsmessungs-text2">Bitte etwas Geduld die erste Messung erfolg...</p>

        <h2 class="mt-5">Helligkeit (Verlauf)</h2>

        <!-- Verlauf Helligkeit als Chart -->
        <div id="helligkeitsverlauf-diagramm" style="max-width:100%; height:400px"></div>
        
        <!-- Beleuchtungszeit -->
        <hr>
        <h2 class="mt-5">Beleuchtungszeit</h2>
    
        <p><span id="shineTime"></span></p>
        <button onclick="shineTime()">Beleuchtungszeit anfordern</button>
        <br>
        <hr>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Google Charts JavaScript -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Eigenes JavaScript -->
    <script src="visualization.js"></script>
</body>

</html>
